<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<title></title>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 

 	<script type="text/javascript">
 	</script>
 	
</head>
<body>
<form id="loginForm">
    <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">First Name</span>
          </div>
          <input type="text" class="form-control" id="fname" placeholder="Your first name..." aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Last name</span>
          </div>
          <input type="text" class="form-control" id="lname" placeholder="Your last name..." aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input type="email" class="form-control" id="email" placeholder="Your email..." aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <button id="submit">Submit</button><br>
</form>



	

<button id="showUsers" style="width: 15%">Show Users</button>
<button id="hideUsers" style="width: 15%">Hide Users</button>

<table id="loginInfo" style="display: none;">
	<tr style="border-style: ridge;">
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
	</tr>
</table>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
